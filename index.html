    <!-- Modal for Add Item -->
    <div class="modal fade" id="addNewModal" tabindex="-1" aria-labelledby="addNewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addNewModalLabel">Tasks</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body task__modal_body">
                <form onsubmit="return false">
                    <!-- for img -->
                    <div class="mb-3">
                      <label for="imgURL" class="form-label">Image URL</label>
                      <input type="url" class="form-control" placeholder="https://example.com/image.png" id="imgURL" aria-describedby="urlHelp">
                      <!-- <div id="urlHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>

                    <!-- for title -->
                    <div class="mb-3">
                      <label for="taskTitle" class="form-label">Task Title</label>
                      <input type="text" class="form-control" placeholder="Task Title" id="taskTitle" required>
                    </div>

                    <!-- for task type -->
                    <div class="mb-3">
                        <label for="tags" class="form-label">Task Type</label>
                        <input type="text" class="form-control" placeholder="Task Type" id="tags" required>
                    </div>

                    <!-- for task description -->
                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">Task Description</label>
                        <textarea type="text" rows="3" class="form-control" placeholder="Task Description..." id="taskDescription" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" onclick="handleSubmit()">Save changes</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Modal for open task -->

    <!-- NavBar Section -->
    <section>
        <nav class="navbar navbar-expand-lg bg-light rounded-5 px-lg-5 mt-2">
            <div class="container-fluid">
            <a class="navbar-brand fs-4" href="#">_NoteBuild__</a>
            <button class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" 
            aria-expanded="false" 
            aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!-- <li class="nav-item">

                <button class="btn btn-primary d-flex align-items-center gap-2 rounded-pill" data-bs-toggle="modal" data-bs-target="#addNewModal" type="submit">
                    <i class="fa-light fa-plus"></i>Add New Item
                </button>
            </div>
            </div>

    </section>

    <div class="container">
        <!-- Search Window -->
        <section class="mt-5">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-6">
                    <div class="input-group flex-nowrap shadow-lg rounded">
                        <input type="search"
                            class="form-control"
                            placeholder="Search your Task here ..."
                            aria-label="Search Task"
                            arial-describedby="addon-wrapping"
                            oninput="searchTask()"
                        />
                        <span class="input-group-text" id="addon-wrapping">
                            <i class="fas fa-search"></i>
                        </span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Cards section -->
        <section class="mt-3">
            <div class="row justify-content-lg-start task_contents"></div>
        </section>
